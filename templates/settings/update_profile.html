{% extends 'base.html' %}
{% load static %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div id="update-profile-container">
    <h2>Update Profile</h2>
    <form method="post" enctype="multipart/form-data" class="update-profile-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="profile-submit-button">Save Changes</button>
    </form>
</div>

{% if messages %}
<div class="profile-message-container">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" id="alert-container">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
